<!DOCTYPE html>

<head>

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #111827; /* bg-gray-900 */
      color: #d1d5db; /* text-gray-200 */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .font-fira {
      font-family: 'Fira Code', monospace;
    }
    .tabs {
      display: flex;
      background: #1f2937; /* bg-gray-800 */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid #374151; /* border-gray-700 */
      flex-shrink: 0;
    }
    .tab {
      padding: 16px 32px;
      color: #d1d5db;
      cursor: pointer;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1.1rem;
      transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
      border-radius: 8px 8px 0 0;
      margin-right: 8px;
    }
    .tab.active {
      background: #2d313a; /* A slightly lighter dark for active */
      color: #60a5fa; /* blue-400 */
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }
    .tab:hover:not(.active) {
      background: #374151; /* gray-700 */
      transform: translateY(-2px);
    }
    .main-container {
      display: flex;
      flex-grow: 1;
      min-height: 0;
    }
    .sub-tabs {
      display: flex;
      flex-direction: column;
      background: #1f2937; /* bg-gray-800 */
      padding: 16px 0;
      min-width: 340px;
      border-right: 1px solid #374151; /* border-gray-700 */
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.4);
      overflow-y: auto; /* Enable scrolling for sub-tabs */
      flex-shrink: 0;
    }
    .sub-tab {
      padding: 14px 22px;
      cursor: pointer;
      background: transparent;
      border: none;
      outline: none;
      text-align: left;
      width: 100%;
      color: #d1d5db;
      font-size: 1rem;
      border-radius: 6px;
      margin: 2px 0;
      transition: background 0.2s ease, color 0.2s ease;
      position: relative;
      text-decoration: none; /* Remove underline from links */
    }
    .sub-tab.active, .sub-tab:hover {
      background: #374151; /* gray-700 */
      color: #60a5fa; /* blue-400 */
    }
    #content {
      flex-grow: 1;
      padding: 32px;
      background: #111827; /* bg-gray-900 */
      color: #d1d5db;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.4);
      margin: 24px 32px 32px 0; /* Adjusted margin for two-column layout */
      font-size: 1.08rem;
      line-height: 1.7;
      overflow-y: auto; /* Enable scrolling for content */
    }
    .sub-tabs div {
      margin-bottom: 18px;
    }
    .sub-tabs .sub-tab + div {
      margin-left: 18px;
      color: #9ca3af; /* gray-400 */
      background: #1f2937; /* bg-gray-800 */
      border-left: 3px solid #60a5fa; /* blue-400 */
      padding: 10px 18px;
      border-radius: 0 8px 8px 0;
      font-size: 0.98rem;
      margin-top: 6px;
    }
    ::selection {
      background: #60a5fa33;
    }
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .main-container {
        flex-direction: column;
      }
      .sub-tabs {
        min-width: unset;
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #374151;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      }
      #content {
        margin: 24px 8px 32px 8px;
        padding: 18px;
        border-radius: 12px;
      }
    }
  </style>
</head>

        btn.textContent = tab;
        btn.onclick = () => {
          currentTab = tab;
          currentSubTab = tabData[tab][0];
          renderTabs();
          renderSubTabs();
          updateContentLink(); // Call new function to update content area link

        mainTabsDiv.appendChild(btn);

          desc.style.fontSize = "14px";
          desc.style.margin = "6px 0 0 18px";
          desc.innerHTML = "<b>" + questionDescriptions[subTab].title + "</b><br>" +
            questionDescriptions[subTab].description + "<br>" +
            questionDescriptions[subTab].example;
          wrapper.appendChild(desc);
        }
        subTabsDiv.appendChild(wrapper);
      });
    }

    function updateContentLink() {
      const contentDiv = document.getElementById('content');
      const filePath = filePaths[currentTab][currentSubTab];
      contentDiv.innerHTML = `
        <p>Selected: <strong>${currentSubTab}</strong></p>
        <p>Click <a href="${filePath}" target="_blank" class="text-blue-400 hover:underline">here</a> to open the HTML file.</p>
      `;
    }

    renderTabs();
    renderSubTabs();
    updateContentLink();
  </script>
</body>
