<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Execution Visualizer (Canvas Renderer)</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter for UI, Fira Code for Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Ensure canvas is responsive and doesn't have default margins */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .font-fira {
            font-family: 'Fira Code', monospace;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .btn-control {
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .btn-control:hover:not(:disabled) {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 h-full flex flex-col">

    <!-- This main div is now the primary flex container, ensuring everything fits in the screen height -->
    <div class="max-w-7xl mx-auto w-full flex flex-col flex-grow p-4 sm:p-6 lg:p-8 min-h-0">
        <!-- Header -->
        <header class="text-center mb-6 flex-shrink-0">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Code Execution Visualizer</h1>
            <p class="text-gray-400 mt-2">Visualizing `mergeTwoLists` in Python (Canvas Renderer)</p>
        </header>

        <!-- Input Section -->
        <div class="bg-gray-900 rounded-lg p-4 mb-6 shadow-lg border border-gray-700 flex-shrink-0">
            <div class="flex flex-col sm:flex-row items-center gap-4">
                 <div class="flex-grow w-full">
                    <label for="list1-input" class="text-sm font-medium text-gray-400">List 1 (comma-separated):</label>
                    <input type="text" id="list1-input" placeholder="1,2,4" class="w-full mt-1 bg-gray-800 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 font-fira">
                 </div>
                 <div class="flex-grow w-full">
                    <label for="list2-input" class="text-sm font-medium text-gray-400">List 2 (comma-separated):</label>
                    <input type="text" id="list2-input" placeholder="1,3,4" class="w-full mt-1 bg-gray-800 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 font-fira">
                 </div>
                 <button id="visualize-btn" class="btn-control bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-6 rounded-lg shadow-lg w-full sm:w-auto sm:self-end">
                     Visualize
                 </button>
            </div>
             <div id="error-box" class="text-red-400 text-center mt-3 h-5 transition-opacity duration-300 opacity-0"></div>
        </div>

        <!-- Canvas Container: This will now grow and shrink correctly -->
        <main class="flex-grow bg-gray-900 rounded-lg shadow-2xl border border-gray-700 overflow-hidden min-h-0">
            <canvas id="visualizer-canvas"></canvas>
        </main>

        <!-- Controls -->
        <footer class="mt-8 flex items-center justify-center gap-4 flex-shrink-0">
            <button id="prev-btn" class="btn-control bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">Previous</button>
            <span id="step-counter" class="text-lg font-medium text-gray-400 w-28 text-center tabular-nums">Step 0 / 0</span>
            <button id="next-btn" class="btn-control bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
        </footer>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Element References ---
        const list1Input = document.getElementById('list1-input');
        const list2Input = document.getElementById('list2-input');
        const visualizeBtn = document.getElementById('visualize-btn');
        const errorBox = document.getElementById('error-box');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const stepCounter = document.getElementById('step-counter');
        const canvas = document.getElementById('visualizer-canvas');
        const ctx = canvas.getContext('2d');

        // --- Source Code ---
        const sourceCode = [
            'class Solution(object):',
            '    def mergeTwoLists(self, list1, list2):',
            '        dummy = ListNode()',
            '        tail = dummy',
            '',
            '        while list1 and list2:',
            '            if list1.val < list2.val:',
            '                tail.next = list1',
            '                list1 = list1.next',
            '            else:',
            '                tail.next = list2',
            '                list2 = list2.next',
            '            tail = tail.next',
            '',
            '        tail.next=list1 if list1 else list2',
            '        return dummy.next',
        ];

        // --- Global State ---
        let executionTrace = [];
        let currentStep = -1;
        
        // --- Canvas & Drawing Configuration ---
        const config = {
            padding: 30,
            codeFontSize: 16,
            uiFontSize: 15,
            titleFontSize: 18,
            lineHeight: 1.6,
            codePanelWidthRatio: 0.55,
            colors: {
                bg: '#111827',
                text: '#d1d5db',
                title: '#ffffff',
                highlightBg: '#374151',
                highlightAccent: '#3b82f6',
                varName: '#fb923c',
                varValue: '#facc15',
                returnValue: '#4ade80',
                nodeBg: '#1f2937',
                nodeBorder: '#4b5563',
                nodeText: '#e5e7eb',
                tailPointerStroke: '#ef4444', // red-500
                arrow: '#6b7280',
            }
        };
        
        const formatNodeVal = (nodes, id) => id === null ? 'None' : `${nodes.find(n => n.id === id).val}`;

        // --- Core Logic: Trace Generation for mergeTwoLists ---
        function generateTrace(nums1, nums2) {
            const steps = [];
            
            // Create a unified list of nodes to manage pointers easily
            const nodes = [];
            let idCounter = 1;
            const list1Nodes = nums1.map(val => ({ id: idCounter++, val, next: null }));
            const list2Nodes = nums2.map(val => ({ id: idCounter++, val, next: null }));
            
            for(let i=0; i < list1Nodes.length - 1; i++) list1Nodes[i].next = list1Nodes[i+1].id;
            for(let i=0; i < list2Nodes.length - 1; i++) list2Nodes[i].next = list2Nodes[i+1].id;

            nodes.push(...list1Nodes, ...list2Nodes);
            
            const dummy = { id: 0, val: 0, next: null };
            nodes.unshift(dummy);

            let list1Id = list1Nodes.length > 0 ? list1Nodes[0].id : null;
            let list2Id = list2Nodes.length > 0 ? list2Nodes[0].id : null;
            let tailId = 0;

            const addStep = (line, msg, extra = {}) => {
                steps.push({ 
                    line, 
                    vars: { 
                        'list1 (head)': formatNodeVal(nodes, list1Id),
                        'list2 (head)': formatNodeVal(nodes, list2Id),
                        'tail (points to)': formatNodeVal(nodes, tailId),
                    },
                    nodes: JSON.parse(JSON.stringify(nodes)),
                    dummyId: 0,
                    list1Id,
                    list2Id,
                    tailId,
                    msg, 
                    ...extra 
                });
            };

            addStep(2, `Function 'mergeTwoLists' is called.`);
            addStep(3, `Create a 'dummy' node to serve as the start of the new list.`);
            addStep(4, `Initialize 'tail' pointer to the dummy node.`);
            
            while (list1Id !== null && list2Id !== null) {
                addStep(6, `Check loop: list1 and list2 are both not None. Condition is true.`);
                
                const node1 = nodes.find(n => n.id === list1Id);
                const node2 = nodes.find(n => n.id === list2Id);
                const condition = node1.val < node2.val;
                addStep(7, `Compare values: list1.val < list2.val (${node1.val} < ${node2.val}). Condition is ${condition}.`);
                
                const tail = nodes.find(n => n.id === tailId);
                if (condition) {
                    tail.next = list1Id;
                    addStep(8, `list1 is smaller. Set tail.next to point to list1's head.`);
                    list1Id = node1.next;
                    addStep(9, `Move list1 pointer forward. It now points to ${formatNodeVal(nodes, list1Id)}.`);
                } else {
                    tail.next = list2Id;
                    addStep(11, `list2 is smaller or equal. Set tail.next to point to list2's head.`);
                    list2Id = node2.next;
                    addStep(12, `Move list2 pointer forward. It now points to ${formatNodeVal(nodes, list2Id)}.`);
                }
                tailId = tail.next;
                addStep(13, `Move tail pointer forward. It now points to ${formatNodeVal(nodes, tailId)}.`);
            }
            addStep(6, `Check loop: one of the lists is None. Exiting loop.`);

            const tail = nodes.find(n => n.id === tailId);
            const remainingListId = list1Id !== null ? list1Id : list2Id;
            tail.next = remainingListId;
            addStep(15, `Append the remaining non-empty list (starting at ${formatNodeVal(nodes, remainingListId)}) to the tail.`);
            
            const finalHeadId = dummy.next;
            addStep(16, `Return dummy.next, which is the head of the merged list.`, { returnValue: 'See final list state above' });
            
            return steps;
        }

        // --- Canvas Drawing Functions ---
        function wrapText(text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            for (let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && n > 0) {
                    ctx.fillText(line, x, y);
                    line = words[n] + ' ';
                    y += lineHeight;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, x, y);
        }

        function drawLinkedList(nodes, headId, pointers, x, y) {
            if (headId === null) {
                ctx.fillStyle = config.colors.text;
                ctx.fillText("None", x, y);
                return;
            }

            const nodeSize = 40;
            const nodeSpacing = 60;
            let currentX = x;
            const nodePositions = {};

            let currentNode = nodes.find(n => n.id === headId);
            while(currentNode) {
                nodePositions[currentNode.id] = { x: currentX, y };
                
                ctx.fillStyle = config.colors.nodeBg;
                ctx.strokeStyle = config.colors.nodeBorder;
                ctx.lineWidth = 1;
                
                ctx.beginPath();
                ctx.roundRect(currentX, y, nodeSize, nodeSize, 8);
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = config.colors.nodeText;
                ctx.font = `bold ${config.uiFontSize}px 'Fira Code'`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const label = currentNode.id === 0 ? 'D' : currentNode.val;
                ctx.fillText(label, currentX + nodeSize / 2, y + nodeSize / 2);
                
                currentX += nodeSpacing;
                currentNode = nodes.find(n => n.id === currentNode.next);
            }

            currentNode = nodes.find(n => n.id === headId);
            while(currentNode && currentNode.next !== null) {
                const startPos = nodePositions[currentNode.id];
                const endPos = nodePositions[currentNode.next];

                if (startPos && endPos) {
                    ctx.strokeStyle = config.colors.arrow;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(startPos.x + nodeSize, y + nodeSize / 2);
                    ctx.lineTo(endPos.x, y + nodeSize / 2);
                    ctx.stroke();

                    ctx.fillStyle = config.colors.arrow;
                    ctx.beginPath();
                    ctx.moveTo(endPos.x, y + nodeSize / 2);
                    ctx.lineTo(endPos.x - 8, y + nodeSize / 2 - 5);
                    ctx.lineTo(endPos.x - 8, y + nodeSize / 2 + 5);
                    ctx.closePath();
                    ctx.fill();
                }
                currentNode = nodes.find(n => n.id === currentNode.next);
            }
            
            ctx.fillStyle = config.colors.text;
            ctx.textAlign = 'left';
            ctx.fillText("None", currentX + 10, y + nodeSize / 2);

            // Draw pointer labels
            ctx.font = `bold ${config.uiFontSize}px Inter`;
            ctx.textAlign = 'center';
            for (const pointer of pointers) {
                if (pointer.id !== null && nodePositions[pointer.id]) {
                    ctx.fillStyle = pointer.color;
                    ctx.fillText(pointer.name, nodePositions[pointer.id].x + nodeSize / 2, y + nodeSize + 20);
                }
            }
        }

        function draw() {
            if (currentStep < 0 || currentStep >= executionTrace.length) return;
            
            const state = executionTrace[currentStep];
            const codeLineHeight = config.codeFontSize * config.lineHeight;
            const uiLineHeight = config.uiFontSize * config.lineHeight;

            ctx.fillStyle = config.colors.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // --- Draw Code Panel (Left) ---
            const codePanelWidth = canvas.width * config.codePanelWidthRatio;
            ctx.font = `bold ${config.titleFontSize}px Inter`;
            ctx.fillStyle = config.colors.title;
            ctx.fillText("Source Code", config.padding, config.padding);

            ctx.font = `${config.codeFontSize}px 'Fira Code'`;
            sourceCode.forEach((line, index) => {
                const y = config.padding + 50 + index * codeLineHeight;
                if (index + 2 === state.line) {
                    ctx.fillStyle = config.colors.highlightBg;
                    ctx.fillRect(config.padding - 15, y - codeLineHeight / 1.5, codePanelWidth - config.padding, codeLineHeight);
                    ctx.fillStyle = config.colors.highlightAccent;
                    ctx.fillRect(config.padding - 20, y - codeLineHeight / 1.5, 5, codeLineHeight);
                }
                ctx.fillStyle = config.colors.text;
                ctx.fillText(line, config.padding, y);
            });

            // --- Draw State Panel (Right) ---
            const statePanelX = codePanelWidth + config.padding;
            const statePanelWidth = canvas.width - codePanelWidth - config.padding * 2;
            let currentY = config.padding;

            ctx.font = `bold ${config.titleFontSize}px Inter`;
            ctx.fillStyle = config.colors.title;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText("Execution State", statePanelX, currentY);
            currentY += 50;
            
            // Draw Lists
            const listPointers = [
                { name: 'list1', id: state.list1Id, color: config.colors.fastPointerStroke },
                { name: 'list2', id: state.list2Id, color: config.colors.fastPointerStroke },
                { name: 'tail', id: state.tailId, color: config.colors.tailPointerStroke }
            ];

            ctx.font = `bold ${config.uiFontSize}px Inter`;
            ctx.fillStyle = config.colors.title;
            ctx.fillText("Merged List", statePanelX, currentY);
            currentY += uiLineHeight + 20;
            drawLinkedList(state.nodes, state.dummyId, [listPointers[2]], statePanelX, currentY);
            currentY += 80;

            ctx.font = `bold ${config.uiFontSize}px Inter`;
            ctx.fillStyle = config.colors.title;
            ctx.fillText("Input Lists", statePanelX, currentY);
            currentY += uiLineHeight + 20;
            drawLinkedList(state.nodes, state.list1Id, [listPointers[0]], statePanelX, currentY);
            currentY += 80;
            drawLinkedList(state.nodes, state.list2Id, [listPointers[1]], statePanelX, currentY);
            currentY += 80;


            ctx.font = `bold ${config.uiFontSize}px Inter`;
            ctx.fillStyle = config.colors.title;
            ctx.fillText("Variables", statePanelX, currentY);
            currentY += uiLineHeight;

            ctx.font = `${config.uiFontSize}px 'Fira Code'`;
            for (const [key, value] of Object.entries(state.vars)) {
                 if (value === undefined) continue;
                
                ctx.fillStyle = config.colors.varName;
                ctx.fillText(`${key}`, statePanelX, currentY);
                
                ctx.fillStyle = config.colors.varValue;
                ctx.textAlign = "right";
                ctx.fillText(value, statePanelX + statePanelWidth - 20, currentY);
                ctx.textAlign = "left";
                currentY += uiLineHeight;
            }
            currentY += config.padding;

            if (state.returnValue !== undefined) {
                ctx.font = `bold ${config.uiFontSize}px Inter`;
                ctx.fillStyle = config.colors.title;
                ctx.fillText("Return Value", statePanelX, currentY);
                currentY += uiLineHeight;
                
                ctx.font = `bold ${config.uiFontSize}px 'Fira Code'`;
                ctx.fillStyle = config.colors.returnValue;
                ctx.fillText(state.returnValue, statePanelX, currentY);
                currentY += uiLineHeight + config.padding;
            }

            ctx.font = `bold ${config.uiFontSize}px Inter`;
            ctx.fillStyle = config.colors.title;
            ctx.fillText("Explanation", statePanelX, currentY);
            currentY += uiLineHeight;

            ctx.font = `${config.uiFontSize}px Inter`;
            ctx.fillStyle = config.colors.text;
            wrapText(state.msg, statePanelX, currentY, statePanelWidth - 20, uiLineHeight);
        }

        function render() {
            draw();
            stepCounter.textContent = `Step ${currentStep + 1} / ${executionTrace.length}`;
            prevBtn.disabled = currentStep === 0;
            nextBtn.disabled = currentStep === executionTrace.length - 1;
        }
        
        function showError(message) {
            errorBox.textContent = message;
            errorBox.style.opacity = '1';
            setTimeout(() => { errorBox.style.opacity = '0'; }, 3000);
        }

        // --- Event Handlers & Setup ---
        function setupVisualizer() {
            const list1Str = list1Input.value.trim();
            const list2Str = list2Input.value.trim();
            
            try {
                const nums1 = list1Str ? list1Str.split(',').map(s => {
                    const num = Number(s.trim());
                    if (isNaN(num)) throw new Error(`Invalid number in list 1: "${s.trim()}"`);
                    return num;
                }) : [];
                const nums2 = list2Str ? list2Str.split(',').map(s => {
                    const num = Number(s.trim());
                    if (isNaN(num)) throw new Error(`Invalid number in list 2: "${s.trim()}"`);
                    return num;
                }) : [];
                
                executionTrace = generateTrace(nums1, nums2);
                currentStep = 0;
                render();
            } catch (e) {
                showError(e.message || "Invalid input format.");
            }
        }

        function handleResize() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            if (executionTrace.length > 0) {
                draw();
            }
        }

        // --- Initial Load & Event Listeners ---
        function initialize() {
            list1Input.value = '1,2,4';
            list2Input.value = '1,3,4';
            handleResize();
            setupVisualizer();

            visualizeBtn.addEventListener('click', setupVisualizer);
            nextBtn.addEventListener('click', () => {
                if (currentStep < executionTrace.length - 1) { currentStep++; render(); }
            });
            prevBtn.addEventListener('click', () => {
                if (currentStep > 0) { currentStep--; render(); }
            });
            window.addEventListener('resize', handleResize);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') nextBtn.click();
                else if (e.key === 'ArrowLeft') prevBtn.click();
            });
        }
        
        window.setTimeout(initialize, 100);
    });
</script>

</body>
</html>
